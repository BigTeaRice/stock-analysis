name: build-and-deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

# 权限：允许写入 Pages 与领取 OIDC 令牌
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # 1. 矩阵构建（Node 18 & 20）
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install & Build
        run: |
          npm install   # 不需要 package-lock.json
          npm run build

      # 可选：保留矩阵产物
      - name: Upload dist for node ${{ matrix.node }}
        uses: actions/upload-artifact@v4
        with:
          name: dist-node${{ matrix.node }}
          path: dist/
          retention-days: 1

  # 2. 部署阶段：取 Node 18 的产物发布
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Node 18 artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-node18
          path: _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3   # 自动命名 github-pages
        with:
          path: _site/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
