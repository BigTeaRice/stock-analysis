# 完整可用模板 —— 把前端代码放在仓库根目录下（package.json 就在根目录）
# 如果代码不在根目录，请把 working-directory 和 path 改成真实路径即可
name: build-and-deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install & Build
        run: |
          npm install
          npm run build

      - name: Upload dist for node ${{ matrix.node }}
        uses: actions/upload-artifact@v4
        with:
          name: dist-node${{ matrix.node }}
          path: dist/               # 构建输出目录（相对仓库根）
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Node 18 artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-node18
          path: _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3   # 自动命名 github-pages
        with:
          path: _site/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
