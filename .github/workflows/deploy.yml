name: build-and-deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install & Build
        working-directory: frontend   # ← 改成你的目录
        run: |
          npm install
          npm run build

      - name: Upload dist for node ${{ matrix.node }}
        uses: actions/upload-artifact@v4
        with:
          name: dist-node${{ matrix.node }}
          path: frontend/dist/       # ← 产物目录
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Node 18 artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-node18
          path: _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
