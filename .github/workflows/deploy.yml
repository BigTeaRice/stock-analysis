name: build-and-deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

# 关键权限：允许 OIDC 领取临时令牌，允许写 Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # 1. 矩阵构建
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install & Build
        run: |
          npm ci
          npm run build

      # 把矩阵产物分别保存（可选，留档）
      - name: Upload dist for node ${{ matrix.node }}
        uses: actions/upload-artifact@v4
        with:
          name: dist-node${{ matrix.node }}
          path: dist/
          retention-days: 1

  # 2. 部署阶段：只取 Node 18 的产物发布
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Node 18 artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-node18
          path: _site/

      # 官方封装：自动命名 artifact = github-pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
