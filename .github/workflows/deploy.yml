name: build-and-deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 一键定位、安装、构建
      - name: Auto-find & Build
        run: |
          # 找到第一个 package.json
          DIR=$(find . -name package.json -not -path "*/node_modules/*" -exec dirname {} \; | head -n1)
          echo ">>> package.json located in: $DIR"
          cd "$DIR"

          npm install
          npm run build

          # 把常见产物目录合并到 _site
          mkdir -p $GITHUB_WORKSPACE/_site
          cp -r dist/*   $GITHUB_WORKSPACE/_site/ 2>/dev/null || \
          cp -r build/*  $GITHUB_WORKSPACE/_site/ 2>/dev/null || \
          cp -r .next/out/* $GITHUB_WORKSPACE/_site/ 2>/dev/null || \
          echo ">>> No standard out-dir found, copying whole DIR" && \
          cp -r ./* $GITHUB_WORKSPACE/_site/ 2>/dev/null || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
